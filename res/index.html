
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.8/lib/theme-chalk/index.css">
</head>
<body style="font-family:monospace;">
<div id="app">

    <el-row>
        <el-col :span="24">
            <div style="background:url(/pics/11.png);
                background-repeat:no-repeat;
                background-position:center;
                top:0;width:100%;
                height:120px;
                background-size:100% 100%;">
                <p align="center" style="font-size:30px;color:#FFFFFF">ToyWebserver at your service!</p>
            </div>
        </el-col>
    </el-row>
    <el-row :gutter="20">

        <el-col :span="4" :offset="8">
            <el-upload
                    ref='upload'
                    action="picTrans"
                    list-type="picture-card"
                    :auto-upload="true"
                    :on-success="printChar"
                    limit="1"
                    :file-list="files"
                    :on-remove="handleRemove"
                    :on-exceed="onexceed"
            >
                <i slot="default" class="el-icon-plus"></i>
                <div slot="file" slot-scope="{file}">
                    <img
                            class="el-upload-list__item-thumbnail"
                            :src="file.url" alt=""
                    >
                    <span class="el-upload-list__item-actions">
        <span
                class="el-upload-list__item-preview"
                @click="handlePictureCardPreview(file)"
        >
          <i class="el-icon-zoom-in"></i>
        </span>
        <span
                v-if="!disabled"
                class="el-upload-list__item-delete"
                @click="handleRemove(file)"
        >
          <i class="el-icon-delete"></i>
        </span>
      </span>
                </div>
            </el-upload>
        </el-col>
        <el-col :span="4">
            <div id="charimg" style="font-size:1px" rows="20" cols="20" disabled>
            </div>
        </el-col>
    </el-row>

    <el-dialog :visible.sync="dialogVisible">
        <img width="100%" :src="dialogImageUrl" alt="">
    </el-dialog>

</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<!-- import Vue before Element -->
<!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui@2.15.8/lib/index.js"></script>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                dialogImageUrl: '',
                dialogVisible: false,
                disabled: false,
                files : []
            };
        },
        methods: {
            handleRemove(file) {
                let fileList = this.$refs.upload.uploadFiles;
                let index = fileList.findIndex( fileItem => {return fileItem.uid === file.uid});
                fileList.splice(index, 1);
            },
            printChar(res, file, fileList){
                console.log(res);
                document.getElementById("charimg").innerText = res;
            },
            handlePictureCardPreview(file) {
                this.dialogImageUrl = file.url;
                this.dialogVisible = true;
            },
            onexceed(files, fileList){
                this.$notify.error({
                    title: '错误',
                    message: '先删除当前图片'
                });
            }
        }
    })
</script>
</html>
